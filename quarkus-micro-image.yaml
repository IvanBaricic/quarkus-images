- name: ubi
  version: latest
  from: registry.access.redhat.com/ubi8/ubi-minimal:8.6

# need to rename from image into "scratch" to disable /tmp cleanup
- name: scratch
  version: latest
  from: registry.access.redhat.com/ubi8/ubi-micro

- name: quay.io/quarkus/quarkus-micro-image
  version: latest
  from: scratch
  artifacts:
    - name: libgcc_s.so.1
      image: ubi
      path: /usr/lib64/libgcc_s.so.1
      dest: /usr/lib64
    - name: libstdc++.so.6
      image: ubi
      path: /usr/lib64/libstdc++.so.6
      dest: /usr/lib64
    - name: libz.so.1
      image: ubi
      path: /usr/lib64/libz.so.1
      dest: /usr/lib64
